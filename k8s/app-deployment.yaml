apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-app        # <-- must match pipeline kubectl rollout status
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-app
  template:
    metadata:
      labels:
        app: student-app
    spec:
      containers:
        - name: student-app
          image: student-app:latest   # <-- must match Docker build in pipeline
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: student-app-service
spec:
  selector:
    app: student-app
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
